<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"  media="screen">
</head>
<body>
<header class="aaa">
    <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class='more_inf' href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
</header>

<main class="centered-main-page-element">
    <section class="add-item">
        <h3 class="heading add-item__heading">Add Item</h3>
    <div class="task-row-wrapper"><input id='new-task' class="task" type="text">
        <button>Add</button>
    </div>
    </section>
    <section class="todo">
    <h3 class="heading">Todo</h3>
    <ul id='incompletetasks'>
        <li>
            <input type='checkbox'>
            <label class="task">Pay Bills</label><input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete"><img src="./remove.svg" alt=""></button>
        </li>
        <li class="editmode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class='edit'>Save</button>
            <button class="delete"><img src="./remove.svg" alt=""></button>
        </li>
    </ul>
    </section>
    <section class="completed">
    <h3 class="heading">Completed</h3>
    <ul id="completed-tasks">
        <li><input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete"><img src="./remove.svg" alt=""></button>
        </li>
    </ul>
    </section>
</main>

<script src="app.js"></script>

</body>
</html>
