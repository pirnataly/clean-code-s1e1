<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"  media="screen">
</head>
<body class="body">
<header class="header">
    <img  class="header__image" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
</header>

<main class="todo-container">
    <section class="add-item">
        <h3 class="heading add-item__heading">Add Item</h3>
       <div class="task-row-wrapper add-item__task-row-wrapper"><input type="text" class="input-text add-item__input task">
        <button class="button">Add</button>
    </div>
    </section>
    <section class="todo">
    <h3 class="heading">Todo</h3>
    <ul class="todo__list incomplete-tasks">
        <li class="list-item">
            <input type="checkbox" class="input-checkbox list-item__checkbox">
            <label class="list-item__label task">Pay Bills</label>
            <input type="text" class="input-text list-item__input incomplete-tasks__input task">
            <button class="button list-item__button edit">Edit</button>
            <button class="button list-item__button delete"><img class="button__image" src="./remove.svg" alt=""></button>
        </li>
        <li class="list-item editmode">
            <input type="checkbox" class="input-checkbox">
            <label class="list-item__label list-item__label_edited task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input-text list-item__input list-item__input_edited incomplete-tasks__input task">
            <button class="button list-item__button edit">Save</button>
            <button class="button list-item__button delete"><img class="button__image"src="./remove.svg" alt=""></button>
        </li>
    </ul>
    </section>
    <section class="completed">
    <h3 class="heading">Completed</h3>
    <ul class="completed__list completed-tasks">
        <li class="list-item">
            <input type="checkbox" class="input-checkbox" checked>
            <label class="list-item__label list-item__label_completed task">See the Doctor</label>
            <input type="text" class="input-text list-item__input complete-tasks__input  task">
            <button class="button list-item__button edit">Edit</button>
            <button class="button list-item__button delete"><img class="button__image" src="./remove.svg" alt=""></button>
        </li>
    </ul>
    </section>
</main>

<script src="app.js"></script>

</body>
</html>
